<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    
    <div class="card mx-4" style="width: 600px;">

        <div class="card-header pt-4 pb-4 text-center bg-primary">
            <a>
                <span>
                    <img src="assets/images/logo.png" alt="logo" height="18">
                </span>
            </a>
        </div>

        <div class="card-body p-4">
            <div class="text-center m-auto">
                <h4 class="text-dark-50 text-center pb-0 fw-bold">Login</h4>
            </div>

            <form (ngSubmit)="login()" [formGroup]="myForm">
                <div class="mb-3">
                    <label class="form-label">Correo Electrónico</label>
                    <input formControlName="email" class="form-control" type="email" id="emailaddress" placeholder="Ingresa tu correo">
                    <div *ngIf="validators('email')" class="text-danger"> Los campos son obligatorios </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input formControlName="password" class="form-control" type="password" placeholder="Ingresa tu contraseña">
                    <div *ngIf="validators('password')" class="text-danger"> Los campos son obligatorios </div>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input formControlName="remember" type="checkbox" class="form-check-input" id="checkbox-signin" checked>
                        <label class="form-check-label" for="checkbox-signin">Recordarme</label>
                    </div>
                </div>
                <div class="d-grid mb-0 text-center">
                    <button *ngIf="!load_btn" class="btn btn-primary" type="submit"><i class="mdi mdi-login"></i> Ingresar </button>
                    <button *ngIf="load_btn" class="btn btn-primary" type="button" disabled><i class="mdi mdi-dots-circle mdi-spin"></i> Ingresando </button>
                </div>
            </form>
        </div>
    </div>

</div>
