<div class="row">
    <div class="col-12">
        <div class="card widget-inline">
            <div class="card-body p-0">
                <div class="row g-0">
                    <div class="col-sm-6 col-lg-3">
                        <div class="card shadow-none m-0">
                            <div class="card-body shadow-none text-center">
                                <i class="dripicons-checklist text-muted" style="font-size: 24px;"></i>
                                <h3><span *ngIf="load_num"><i class="spinner-border spinner-border-sm"></i></span></h3>
                                <h3><span>{{ activities[0] }}</span></h3>
                                <p class="text-muted font-15 mb-0">Actividades Totales</p>
                            </div>
                        </div>
                    </div>
 
                    <div class="col-sm-6 col-lg-3">
                        <div class="card shadow-none m-0 border-start">
                            <div class="card-body shadow-none text-center">
                                
                                <i class="dripicons-phone text-muted" style="font-size: 24px;"></i>
                                <h3><span *ngIf="load_num"><i class="spinner-border spinner-border-sm"></i></span></h3>
                                <h3><span>{{ activities[1] }}</span></h3>
                                <p class="text-muted font-15 mb-0">Cantidad de Llamadas</p>
                            </div>
                        </div>
                    </div>
 
                    <div class="col-sm-6 col-lg-3">
                        <div class="card shadow-none m-0 border-start">
                            <div class="card-body shadow-none text-center">
                                <i class="dripicons-mail text-muted" style="font-size: 24px;"></i>
                                <h3><span *ngIf="load_num"><i class="spinner-border spinner-border-sm"></i></span></h3>
                                <h3><span>{{ activities[2] }}</span></h3>
                                <p class="text-muted font-15 mb-0">Cantidad de Correos</p>
                            </div>
                        </div>
                    </div>
 
                    <div class="col-sm-6 col-lg-3">
                        <div class="card shadow-none m-0 border-start">
                            <div class="card-body shadow-none text-center">
                                <i class="dripicons-to-do text-muted" style="font-size: 24px;"></i>
                                <h3><span *ngIf="load_num"><i class="spinner-border spinner-border-sm"></i></span></h3>
                                <h3><span>{{ activities[3] }}</span></h3>
                                <p class="text-muted font-15 mb-0">Cantidad de Tareas</p>
                            </div>
                        </div>
                    </div>
 
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h4>Seguimiento de actividades {{ year }}</h4>
                <div class="row">
                    <div class="col-12" id="content_chart_4">
                        <canvas id="myChart_1" height="80"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
