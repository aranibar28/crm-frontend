<div class="navbar-custom">
    <ul class="list-unstyled topbar-menu float-end mb-0">
        
       <li class="dropdown notification-list">
          <a class="nav-link dropdown-toggle nav-user arrow-none me-0" data-bs-toggle="dropdown" role="button" aria-haspopup="false" aria-expanded="false">
            <span class="account-user-avatar"> 
                <img [src]="user.image || default_path" alt="user-image" class="rounded-circle">
            </span>
            <span>
                <span class="account-user-name">{{ valorEmitido ||  user.full_name | titlecase }}</span>
                <span class="account-position">{{ user.role }}</span>
            </span>
          </a>
          <div class="dropdown-menu dropdown-menu-end dropdown-menu-animated topbar-dropdown-menu profile-dropdown">
             <div class=" dropdown-header noti-title">
                <h6 class="text-overflow m-0">Bienvenido !</h6>
             </div>
             <a routerLink="/profile" class="dropdown-item notify-item">
                <i class="mdi mdi-account-circle me-1"></i>
                <span>Mi Perfil</span>
             </a>
             <a routerLink="/config" class="dropdown-item notify-item">
                <i class="mdi mdi-account-edit me-1"></i>
                <span>Configuraciones</span>
             </a>
             <a (click)="logout()" class="dropdown-item notify-item">
                <i class="mdi mdi-logout me-1"></i>
                <span>Salir</span>
             </a>
          </div>
       </li>
    </ul>
    <button class="button-menu-mobile open-left">
        <i class="mdi mdi-menu"></i>
    </button>
 </div>
